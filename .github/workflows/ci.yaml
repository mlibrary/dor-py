---
name: Continuous Integration

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - 'main'

jobs:
  ci:
    if: ${{ github.event_name == 'push' || github.event.pull_request.merged == true }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up fileset-data permissions
        run: docker compose up fix_ownership
      - name: Debug permissions
        run: |
          docker run --rm -v dor-py_fileset-data:/data alpine sh -c "ls -ld /data/filesets && whoami"
      - name: Run tests
        run: |
          ./init.sh
          docker compose run --rm app poetry run pytest
